<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./Assets/catalogo.css">
  <link rel="icon" href="./Img/logoNuvem.png">
  <title>Techflix - Cátalogo</title>
</head>

<body>
 <!-- Sessão de navegação -->
    <header>
        <div> <!-- Barra de pesquisa -->
            <label for="busca"><img class="lupa-img" src="./Img/lupa2.png" alt="lupa" width="25px"></label>
            <input id="busca" type="search" placeholder="Busque seu filme!">
        </div>
        <a href="index.html" class="logo"> <!-- Link para a página inicial -->
            <img src="./Img/logo.png" width="250px"> <!-- Logo -->
        </a>
        <nav> <!-- Barra de navegação -->
            <div class="links">
                <ul class="nav-itens">
                    <li><a href="sobrenos.html">Sobre</a></li>
                    <li><a href="pag-planos.html">Planos</a></li> 
                    <li><a href="catalogo.html">Catálogo</a></li> 
                </ul>
            </div>
            <div class="btn"> <!-- Botões de login e cadastro -->
                <a href="login.html">
                    <button class="login">LOGIN</button> <!-- Botão "LOGIN" -->
                </a>
                <a href="cadastro.html">
                    <button class="cadastro">CADASTRO</button> <!-- Botão "CADASTRO" -->
                </a>
            </div>
        </nav>
    </header>
</section>
  <main>
    <section id="banner"><!--Apresentação do conteúdo-->
      <div class="texto_banner">
        <h1>Filmes e séries <strong>tech</strong></h1>
        <h4>Na Techflix você encontra conteúdos incríveis de <strong>tecnologia</strong>,<br>os melhores filmes e séries
          para você aproveitar.</h4>
      </div>
      <div class="imagem_banner">
        <img src="./Img/banner.png" alt="foto banner" width="1450px">
      </div>
    </section>
    <section id="container">
      <div id="filmes"><!--Catálogo de filmes-->
        <div class="titulo">
          <h2>Filmes</h2>
        </div>
        <div id="carrossel_filmes">
          <div id="carrossel">
            <img class="poster" src="./Img/filme1.png" alt="catalogo filme 1">
            <img class="poster" src="./Img/filme2.png" alt="catalogo filme 2">
            <img class="poster" src="./Img/filme3.png" alt="catalogo filme 3">
            <img class="poster" src="./Img/filme4.png" alt="catalogo filme 4">
            <img class="poster" src="./Img/filme5.png" alt="catalogo filme 5">
            <img class="poster" src="./Img/filme6.png" alt="catalogo filme 6">
            <img class="poster" src="./Img/filme7.png" alt="catalogo filme 7">
            <img class="poster" src="./Img/filme8.png" alt="catalogo filme 8">
          </div>
          <div id="botoes_filmes"> <!--Botões filmes-->
            <button id="botao_esquerdo">
              <img src="./Img/setaEsquerdaVerde.png" alt="seta esquerda verde" width="20px">
            </button>
            <button id="botao_direito">
              <img src="./Img/setaDireitaVerde.png" alt="seta direita verde" width="20px">
            </button>
          </div>
        </div>
      </div>

      <div id="series"><!--Catálogo de séries-->
        <div class="titulo">
          <h2>Séries</h2>
        </div>
        <div id="carrossel_series">
          <div id="carrossel2">
            <img class="poster" src="./Img/serie1.png" alt="catalogo série 1">
            <img class="poster" src="./Img/serie2.png" alt="catalogo série 2">
            <img class="poster" src="./Img/serie3.png" alt="catalogo série 3">
            <img class="poster" src="./Img/serie4.png" alt="catalogo série 4">
            <img class="poster" src="./Img/serie5.png" alt="catalogo série 5">
            <img class="poster" src="./Img/serie6.png" alt="catalogo série 6">
            <img class="poster" src="./Img/serie7.png" alt="catalogo série 7">
            <img class="poster" src="./Img/serie8.png" alt="catalogo série 8">
          </div>
          <div id="botoes_series"> <!--Botões séries-->
            <button id="botao_esquerdo2">
              <img src="./Img/setaEsquerdaVerde.png" alt="seta esquerda verde" width="20px">
            </button>
            <button id="botao_direito2">
              <img src="./Img/setaDireitaVerde.png" alt="seta direita verde" width="20px">
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <h2>Todos os direitos reservados a techflix</h2>
  </footer>
  <script src="./Assets/carrossel.js"></script>
</body>

</html>
